    <script src="/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript">
        function size() {
            var width = $(window).width();
            if (width > 750) {
                $('html').css('font-size', function () {
                    return 100;
                });
                return;
            } else {
                $('html').css('font-size', function () {
                    return 100 * width / 750;
                });
            }
        }
        size();
        $(window).resize(function () {
            size();
        });
    </script>
</head>
